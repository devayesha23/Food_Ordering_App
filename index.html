<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodAvengers App by APILayer</title>
<style>
/* Your existing CSS styles */
body {
    font-family: 'Times New Roman', Times, sans-serif;
    background-color: red;
    margin: 0;
    padding: 0;
    background-image: url('https://images.pexels.com/photos/1435895/pexels-photo-1435895.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 600px;
    margin: 50px auto; /* Increased margin for top and bottom */
    padding: 20px 40px; /* Increased padding for top and bottom */
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


h1 {
    text-align: center;
    color: red;
    margin: 0; /* Reset margin */
    padding-top: 50%;
}


.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
}

input {
    width: 100%;
    padding: 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
}

.btn {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: red;
    color: #fff;
    text-align: center;
    text-transform: uppercase;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.product .btn {
    display: block;
    margin: 10px auto; /* Center the button */
    padding: 10px 20px; /* Add padding */
    background-color: red;
    color: #fff;
    text-align: center;
    text-transform: uppercase;
    border: none;
    border-radius: 25px; /* Make it round */
    cursor: pointer;
}


.btn:hover {
    background-color: #2980b9;
}

.product {
    margin-bottom: 20px;
    border-radius: 50%;
    border: 2px solid red;
    padding: 10px;
    display: inline-block;
    text-align: center;
    width: 200px; /* Adjust width as needed */
}

.product img {
    max-width: 100%;
    height: auto;
    border-radius: 50%;
    margin-bottom: 10px;
}


.product-price {
    font-weight: bold;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
}

/* Cart table */
#cart-items {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

/* Table header */
#cart-items thead {
    background-color: #f2f2f2;
}

/* Table header cells */
#cart-items th {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

/* Table rows */
#cart-items td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
}

/* Table row hover effect */
#cart-items tr:hover {
    background-color: #f9f9f9;
}

/* Total row */
#cart-total {
    margin-top: 10px;
    font-weight: bold;
}
#web-page {
    display: none;
    padding-top: 100px; /* Add padding to the top of the container */
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}




</style>
</head>
<body>
<div class="container" id="login-container">
    <h1>Login</h1>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter phone number">
    </div>
    <button class="btn" onclick="login()">Login</button>
</div>

<div class="container" id="web-page" style="display: none;">
    <h1>FoodAvengers by APILayer</h1>
    <div class="form-group">
        <label for="currency">Select Currency:</label>
        <select id="currency" onchange="updatePrices()">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="PKR">PKR</option>
            <option value="CAD">CAD</option>
        </select>
    </div>
    <div class="product">
        <img src="https://burgeroclock.com.pk/_next/image?url=https%3A%2F%2Fassets.indolj.io%2Fimages%2F1704211594-D-2.jpg&w=828&q=75" alt="Product A">
        <label for="product">Deal 1</label>
        <span class="product-price" id="productA">($10)</span>
        <button class="btn" onclick="addToCart('Deal 1', 10)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://burgeroclock.com.pk/_next/image?url=https%3A%2F%2Fassets.indolj.io%2Fimages%2F1704211609-D-4.jpg&w=828&q=75" alt="Product B">
        <label for="product">Deal 2</label>
        <span class="product-price" id="productB">($20)</span>
        <button class="btn" onclick="addToCart('Deal 2', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://burgeroclock.com.pk/_next/image?url=https%3A%2F%2Fassets.indolj.io%2Fimages%2F1704211602-D-3.jpg&w=828&q=75" alt="Product C">
        <label for="product">Deal 3</label>
        <span class="product-price" id="productC">($30)</span>
        <button class="btn" onclick="addToCart('Deal 3', 30)">Add to Cart</button>
    </div>
    <div id="cart">
        <h2>Your Cart (<span id="cart-count">0</span> items)</h2>
        <table id="cart-items">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="cart-total"></div>
    </div>
    <button class="btn" onclick="verifyPhoneNumber()">Place Order</button>
    <div id="phone-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Complete Your Order</h2>
            <label for="order-phone">Phone Number:</label>
            <input type="text" id="order-phone" placeholder="Enter phone number">
            <button class="btn" onclick="validatePhoneNumber()">Submit</button>
        </div>
    </div>
      

</div>

<script>
const cart = [];

function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const phone = document.getElementById('phone').value;
    
    // Validate phone number using Numverify API
    const numverifyAccessKey = 'AddYourAPIKey';  // Replace with your Numverify API access key
    const numverifyApiUrl = `https://apilayer.net/api/validate?access_key=${numverifyAccessKey}&number=${phone}`;
    

    fetch(numverifyApiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.valid) {
                // Sample username and password for demo purposes
                if (username === 'user' && password === 'password') {
                    document.getElementById('login-container').style.display = 'none';
                    document.getElementById('web-page').style.display = 'block';
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            } else {
                alert('Invalid phone number. Please enter a valid phone number.');
            }
        })
        .catch(error => {
            console.error('Error validating phone number:', error);
            alert('Error validating phone number. Please try again later.');
        });
}

function addToCart(product, price) {
    let existingItem = cart.find(item => item.product === product);
    if (existingItem) {
        existingItem.quantity++;
    } else {
        cart.push({ product, price, quantity: 1 });
    }
    updateCart();
}

function decreaseQuantity(product) {
    let existingItem = cart.find(item => item.product === product);
    if (existingItem && existingItem.quantity > 1) {
        existingItem.quantity--;
        updateCart();
    }
}

function increaseQuantity(product) {
    let existingItem = cart.find(item => item.product === product);
    if (existingItem) {
        existingItem.quantity++;
        updateCart();
    }
}

function updateCart() {
    const cartItemsElement = document.getElementById('cart-items').getElementsByTagName('tbody')[0];
    cartItemsElement.innerHTML = '';
    cart.forEach(item => {
        const row = cartItemsElement.insertRow();
        row.innerHTML = `
            <td>${item.product}</td>
            <td>${getCurrencySymbol()}${(item.price * getCurrencyRate()).toFixed(2)}</td>
            <td>
                <button onclick="decreaseQuantity('${item.product}')">-</button>
                <span>${item.quantity}</span>
                <button onclick="increaseQuantity('${item.product}')">+</button>
            </td>
            <td>${getCurrencySymbol()}${(item.price * item.quantity * getCurrencyRate()).toFixed(2)}</td>
        `;
    });
    document.getElementById('cart-count').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity * getCurrencyRate()), 0);
    document.getElementById('cart-total').innerText = `Total: ${getCurrencySymbol()}${cartTotal.toFixed(2)}`;
}

const currencyRates = {};

async function fetchCurrencyRates() {
    const fixerApiKey = 'AddYourAPIKey';  // Replace with your Fixer API access key
    const fixerApiUrl = `http://data.fixer.io/api/latest?access_key=${fixerApiKey}`;

    try {
        const response = await fetch(fixerApiUrl);
        const data = await response.json();
        currencyRates['USD'] = 1;  // Base currency
        currencyRates['EUR'] = data.rates['EUR'];
        currencyRates['GBP'] = data.rates['GBP'];
        currencyRates['PKR'] = data.rates['PKR'];
        currencyRates['CAD'] = data.rates['CAD'];
    } catch (error) {
        console.error('Error fetching currency rates:', error);
    }
}

function getCurrencyRate() {
    const currency = document.getElementById('currency').value;
    return currencyRates[currency] || 1;
}

function getCurrencySymbol() {
    const currency = document.getElementById('currency').value;
    const symbols = {
        USD: '$',
        EUR: '€',
        GBP: '£',
        PKR: '₨',
        CAD: 'CA$'
    };
    return symbols[currency] || '$';
}

function updatePrices() {
    const currencyRate = getCurrencyRate();
    document.getElementById('productA').innerText = `(${getCurrencySymbol()}${(10 * currencyRate).toFixed(2)})`;
    document.getElementById('productB').innerText = `(${getCurrencySymbol()}${(20 * currencyRate).toFixed(2)})`;
    document.getElementById('productC').innerText = `(${getCurrencySymbol()}${(30 * currencyRate).toFixed(2)})`;
    updateCart(); // Call updateCart to refresh cart totals with the selected currency
}

// Fetch currency rates when the page loads
fetchCurrencyRates();

function verifyPhoneNumber() {
    const modal = document.getElementById('phone-modal');
    modal.style.display = 'block';

    const closeBtn = document.getElementsByClassName('close')[0];
    closeBtn.onclick = function() {
        modal.style.display = 'none';
    };
}

function validatePhoneNumber() {
    const phone = document.getElementById('order-phone').value;

    const numverifyAccessKey = 'AddYourAPIKey';  // Replace with your Numverify API access key
    const numverifyApiUrl = `https://apilayer.net/api/validate?access_key=${numverifyAccessKey}&number=${phone}`;

    fetch(numverifyApiUrl)
        .then(response => response.json())
        .then(data => {
            if (data.valid) {
                alert('Your Order is Placed, Our Agent will Call you Shortly.');
                const modal = document.getElementById('phone-modal');
                modal.style.display = 'none';
                // Reset cart and any other necessary actions
            } else {
                alert('Invalid phone number. Please enter a valid phone number.');
            }
        })
        .catch(error => {
            console.error('Error validating phone number:', error);
            alert('Error validating phone number. Please try again later.');
        });
}


</script>
</body>
</html>
